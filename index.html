<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictado y Transcripción Avanzada con Gemini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <div class="theme-switcher-section">
        <div class="theme-switch-wrapper">
            <label class="theme-switch-label" for="themeSwitch">Modo Oscuro</label>
            <label class="theme-switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="container">
        <h1>Dictado y Transcripción con IA</h1>
        
        <p class="info"><strong>Advertencia:</strong> La API Key está integrada directamente en el código para pruebas. Para producción, considera un backend. <a href="https://aistudio.google.com/app/apikey" target="_blank">Obtén tu API Key aquí</a>.</p>

        <div class="controls">
            <div class="buttons-group">
                <button id="startRecordBtn" class="btn-record">Empezar a Grabar</button>
                <button id="pauseResumeBtn" class="btn-pause" disabled>Pausar</button>
                <button id="stopRecordBtn" class="btn-stop" disabled>Detener</button>
                <button id="retryProcessBtn" class="btn-retry" disabled>Reintentar</button>
                <button id="copyPolishedTextBtn" class="btn-copy" title="Copiar texto pulido" disabled>Copiar Texto</button>
            </div>
            <p id="recordingTimeDisplay"></p>
            <p id="status" class="status-idle">Estado: Esperando para grabar...</p>
        </div>

        <div class="volume-meter-section">
            <h3>Nivel de Entrada de Audio:</h3>
            <div id="volumeMeterContainer">
                <div id="volumeMeterBar"></div>
            </div>
        </div>

        <div class="audio-playback-section">
            <h3>Escuchar Grabación Original:</h3>
            <audio id="audioPlayback" controls></audio>
        </div>

        <div class="results">
            <h2>Texto Final Pulido (Editable):</h2>
            <textarea id="polishedText" rows="10" placeholder="Aquí aparecerá el texto final transcrito y pulido..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
