<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Voice to Text App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Voice to Text</h1>
    <div class="button-group">
      <button id="recordButton">Grabar</button>
      <button id="correctButton">Corregir texto</button>
    </div>
    <div id="status" class="status-message"></div>
    <div id="loading" class="loading hidden">Transcribiendo...</div>
    <div id="transcription" class="transcription-area" contenteditable="true">
      <!-- La transcripción aparecerá aquí -->
    </div>

    <!-- Correction Modal -->
    <div id="correctionModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="closeModalButton">&times;</span>
        <h3>Corregir Texto Seleccionado</h3>
        <p>Texto seleccionado: <span id="selectedText"></span></p>
        <textarea id="correctionText" placeholder="Introduce la corrección"></textarea>
        <div class="modal-actions">
          <button id="saveCorrectionButton">Guardar Corrección</button>
          <button id="cancelCorrectionButton">Cancelar</button>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
