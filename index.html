<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripción y Pulido con Gemini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Transcripción de Voz a Texto con Gemini</h1>

        <div class="api-key-section">
            <label for="apiKey">Tu API Key de Gemini:</label>
            <input type="password" id="apiKey" placeholder="Pega tu API Key aquí">
            <button id="saveApiKey">Guardar Key</button>
            <p class="info">La API Key se guarda localmente en tu navegador. <a href="https://aistudio.google.com/app/apikey" target="_blank">Obtén una API Key aquí</a>.</p>
        </div>

        <div class="controls">
            <button id="startRecordBtn">Empezar a Grabar</button>
            <button id="stopRecordBtn" disabled>Detener Grabación</button>
            <p id="status">Estado: Esperando para grabar...</p>
        </div>

        <div class="results">
            <h2>Transcripción Original:</h2>
            <textarea id="originalText" rows="8" readonly placeholder="Aquí aparecerá la transcripción..."></textarea>

            <button id="polishBtn" disabled>Pulir Texto con Gemini</button>

            <h2>Texto Pulido:</h2>
            <textarea id="polishedText" rows="8" readonly placeholder="Aquí aparecerá el texto pulido..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
